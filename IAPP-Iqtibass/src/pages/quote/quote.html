<ion-header>
  <ion-navbar>
    <ion-title>
      {{ this.quote?.person }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{ this.quote?.text }}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small color="danger" (click)="onClose(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="dander" (click)="onClose()" >Cancel</button>

</ion-content>
