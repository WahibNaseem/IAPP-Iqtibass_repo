<ion-header>
  <ion-navbar>
    <ion-title>
      Favorites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor = "let quote of quotes" (click)="onViewQuote(quote)">
    <h1> {{ this.quote.person }} </h1>
    <p> {{ this.quote.text }} </p>
   </ion-item>
  </ion-list>
</ion-content>
