<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Favorites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- <ion-item-sliding> -->
    <ion-item *ngFor="let quote of quotes"
    (click)="onViewQuote(quote)"
     color="quoteBackground"
     [ngClass]="{alt: isAltBackground()}">

      <h1> {{ this.quote.person }} </h1>
      <p> {{ this.quote.text }} </p>
    </ion-item>
    <!-- <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFromFavorites(quotes)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options> -->
    <!-- </ion-item-sliding> -->
  </ion-list>
</ion-content>
